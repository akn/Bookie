<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="style/panel.css" />
    <script type="text/javascript" src="script/panel.js"></script>
</head>
<body>
    <img id="logo" src="img/logo.png" />
    <h1>Post to Bookie</h1>
    <!-- visible fields -->
    <input id="description" type="text" />
    <input id="tags" type="text" />
    <textarea id="extended"></textarea>
    <input id="submit" value="Save" type="button" />
    <input id="delete" value="Delete" type="button" style="display:none" />
    <!-- hidden fields -->
    <input type="hidden" id="url" />
    <input type="hidden" id="api_key" />
    <textarea id="content" style="display:none"></textarea>
</body>
</html>
